  <div class="testMessage" id="hid" style="background: lightyellow; text-align: center">
    <hr id="upperHr">
    <text id="elem"><b>Test Module</b></text>
    <hr id="bottomHr">
  </div>

  <text id="rnSignature">by <strong style="color: cadetblue;">RN</strong></text>

  <script>
    setInterval(() => {
      if(hid.querySelector("hr")) {
        for (let line of hid.querySelectorAll("hr"))
          line.remove()

      } else {
        let line = document.createElement("hr");
        line.id = "upperHr";
        hid.prepend(line);

        line = document.createElement("hr");
        line.id = "bottomHr";
        hid.append(line);
      }

      elem.hidden = !elem.hidden;
      hid.hidden = !hid.hidden;
    }, 1250);
  </script>

  <script>
    let wid = +document.documentElement.clientWidth - 9.5 + 'px';
    document.body.querySelector('.header').setAttribute("style",`width:${wid}`);


    setInterval(() => {
      wid = +document.documentElement.clientWidth - 9.5 + 'px';
      document.body.querySelector('.header').setAttribute("style",`width:${wid}`);

      if(!document.getElementById("sideOpen").hidden)
        document.getElementById("sideOpen").style.left = document.documentElement.clientWidth - 38 + 'px';
    }, 400)

    setInterval(() => {
      document.body.style.height = document.documentElement.scrollHeight - 10 + 'px';
      // document.documentElement.style.minHeight = '100%';

      document.body.querySelector('#rnSignature').style.top = document.documentElement.scrollHeight - 22 + 'px';
    }, 100);
  </script>
