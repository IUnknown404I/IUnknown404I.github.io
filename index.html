<body>

  <div>
    <div align="center">
      <button id="browser" onclick=runBrow() style = "background-color: #FFA07A"> Browser and OS </button>
      <button id="avatar" onclick=runAvatar() style = "background-color: #FFA07A"> GitHub user Avatar </button>
      <button id="round" onclick=runCircle(100) style = "background-color: #FFA07A"> Run Circle </button>
    </div>
  </div>

  <div id="hid" align="center">
    <hr id="upperHr">
    <text id="elem"><b>Test Module is there</b></text>
    <hr id="bottomHr">
  </div>

  <script>
    setInterval(() => {
      if(hid.querySelector("hr")) {
        for (let line of hid.querySelectorAll("hr"))
          line.remove()

      } else {
        let line = document.createElement("hr");
        line.id = "upperHr";
        document.body.children[1].prepend(line);

        line = document.createElement("hr");
        line.id = "bottomHr";
        document.body.children[1].append(line);
      }

      elem.hidden = !elem.hidden;
    }, 1250);
  </script>
</body>
